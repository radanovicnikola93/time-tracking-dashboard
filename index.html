<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/css/index.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- USER -->
      <div class="card-user">
        <!-- Info -->
        <div class="user user--info">
          <div>
            <img src="./images/image-jeremy.png" alt="user" />
          </div>
          <div>
            <p>Report for</p>
            <h1>
              Jeremy
              Robson
            </h1>
          </div>
        </div>

        <!-- Toogle Time -->
        <div class="user user--toggle-time">
          <button class="btn active">Daily</button>
          <button class="btn">Weekly</button>
          <button class="btn">Monthly</button>
        </div>
      </div>

      <!-- STATS -->
      <div class="outer-card">
        <div class="inner-card background-card background-card--work">
        <img src="./images/icon-work.svg" alt="" />
      </div>
      <div class="inner-card card">
      </div>
    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>
