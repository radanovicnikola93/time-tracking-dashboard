<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/index.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <!-- USER -->
    <div class="user">
      <!-- Info -->
      <div class="user--info">
        <div>
          <img src="#" alt="user">
        </div>
        <div>
          <p>Report for</p>
          <h1>Nikola RadanoviÄ‡</h1>
        </div>
      </div>

      <!-- Toogle Time -->
      <div class="user-toogle-time">
        <div>
          <a href="#">Daily</a>
        </div>
        <div>
          <a href="#">Weekly</a>
        </div>
        <div>
          <a href="#">Montlhy</a>
        </div>
      </div>
    </div>

    <!-- STATS -->
    <div class="stats">
      <!-- Work -->
      <div class="card stats--work">
        <div>
          <h2>Work</h2>
        </div>
        <div>
          <p>10hrs</p>
        </div>
        <div>
          <p>Last week - 11hrs</p>
        </div>
      </div>
      <!-- Play -->
      <div class="card stats--play">
        <div>
          <h2>Play</h2>
        </div>
        <div>
          <p>4hrs</p>
        </div>
        <div>
          <p>Last week - 7hrs</p>
        </div>
      </div>
      <!-- Study -->
      <div class="card stats--study">
        <div>
          <h2>Study</h2>
        </div>
        <div>
          <p>32hrs</p>
        </div>
        <div>
          <p>Last week - 36hrs</p>
        </div>
      </div>
      <!-- Exercise -->
      <div class="card stats--exercise">
        <div>
          <h2>Exercise</h2>
        </div>
        <div>
          <p>1hrs</p>
        </div>
        <div>
          <p>Last week - 1hrs</p>
        </div>
      </div>
      <!-- Social -->
      <div class="card stats--social">
        <div>
          <h2>Social</h2>
        </div>
        <div>
          <p>5hrs</p>
        </div>
        <div>
          <p>Last week - 6hrs</p>
        </div>
      </div>
      <!-- Self-care -->
      <div class="card stats--self-care">
        <div>
          <h2>Self Care</h2>
        </div>
        <div>
          <p>2hrs</p>
        </div>
        <div>
          <p>Last week - 6hrs</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
