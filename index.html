<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/css/index.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- USER -->
      <div class="card-user">
        <!-- Info -->
        <div class="user user--info">
          <div>
            <img src="./images/image-jeremy.png" alt="user" />
          </div>
          <div>
            <p>Report for</p>
            <h1>
              Jeremy
              Robson
            </h1>
          </div>
        </div>

        <!-- Toogle Time -->
        <div class="user user--toggle-time">
          <button class="btn active">Daily</button>
          <button class="btn">Weekly</button>
          <button class="btn">Monthly</button>
        </div>
      </div>

      <!-- STATS -->
      <!-- Work -->
      <div class="outer-card">
        <div class="inner-card background-card background-card--work">
          <img src="./images/icon-work.svg" alt="" />
        </div>
        <div class="inner-card card card--work">
          <div>
            <h2>Work</h2>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt="" /></a>
          </div>
          <div  class="card--stats">
            <div>
              <p><span class="current-hrs">11</span> hrs</p>
            </div>
            <div>
              <p>Last <span class="calendar">week</span> - <span class="previous-hrs">11</span> hrs</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Play -->
      <div class="outer-card">
        <div class="inner-card background-card background-card--play">
          <img src="./images/icon-play.svg" alt="play" />
        </div>
        <div class="inner-card card card--play">
          <div>
            <h2>Play</h2>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt="" /></a>
          </div>
          <div class="card--stats">
            <div>
              <p><span class="current-hrs">12</span> hrs</p>
            </div>
            <div>
              <p>Last <span class="calendar">week</span> - <span class="previous-hrs">11</span> hrs</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Study -->
      <div class="outer-card">
        <div class="inner-card background-card background-card--study">
          <img src="./images/icon-study.svg" alt="study" />
        </div>
        <div class="inner-card card card--study">
          <div>
            <h2>Study</h2>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt="" /></a>
          </div>
          <div class="card--stats">
            <div>
              <p><span class="current-hrs">12</span> hrs</p>
            </div>
            <div>
              <p>Last <span class="calendar">week</span> - <span class="previous-hrs">11</span> hrs</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Exercise -->
      <div class="outer-card">
        <div class="inner-card background-card background-card--exercise">
          <img src="./images/icon-exercise.svg" alt="exercise" />
        </div>
        <div class="inner-card card card--exercise">
          <div>
            <h2>Exercise</h2>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt="" /></a>
          </div>
          <div class="card--stats">
            <div>
              <p><span class="current-hrs">12</span> hrs</p>
            </div>
            <div>
              <p>Last <span class="calendar">week</span> - <span class="previous-hrs">11</span> hrs</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Social -->
      <div class="outer-card">
        <div class="inner-card background-card background-card--social">
          <img src="./images/icon-social.svg" alt="social" />
        </div>
        <div class="inner-card card card--social">
          <div>
            <h2>Exercise</h2>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt="" /></a>
          </div>
          <div class="card--stats">
            <div>
              <p><span class="current-hrs">12</span> hrs</p>
            </div>
            <div>
              <p>Last <span class="calendar">week</span> - <span class="previous-hrs">11</span> hrs</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Self-care -->
      <div class="outer-card">
        <div class="inner-card background-card background-card--self-care">
          <img src="./images/icon-self-care.svg" alt="self care" />
        </div>
        <div class="inner-card card card--self-care">
          <div>
            <h2>Self Care</h2>
            <a href="#"><img src="./images/icon-ellipsis.svg" alt="" /></a>
          </div>
          <div class="card--stats">
            <div>
              <p><span class="current-hrs">11</span> hrs</p>
            </div>
            <div>
              <p>Last <span class="calendar">week</span> - <span class="previous-hrs">11</span> hrs</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>
